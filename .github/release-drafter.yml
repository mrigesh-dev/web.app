name-template: 'v$NEXT_PATCH_VERSION '
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: ' Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
      - 'refactor'
      - 'revert'
  - title: ' Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Maintenance'
    labels:
      - 'chore'
      - 'style'
      - 'dependencies'
  - title: 'Documentation'
    labels:
      - 'docs'
  - title: 'Performance and Optimizations'
    labels:
      - 'perf'
  - title: 'Testing and Deployment'
    labels:
      - 'test'
      - 'build'
      - 'ci'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes

  $CHANGES
  
  ## Contributors
  
  $CONTRIBUTORS

